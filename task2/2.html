<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AND CSS</title>
<!-- inline css -->
    <style>
        p{
            
            color: brown;
        }

        

        h1{
            color: cadetblue;
            font-style: italic;
            font-size: large;
        }
        h2{
            color: aquamarine;
            font-style: italic; 
            font-size: larger;

        }




    </style>
     <link href="1.css"rel="stylesheet"/>
</head>
<body>
    <!-- without attributes  -->
    <p>
        A parse tree is a graphical representation of a derivation that filters out the order
          in which productions are applied to replace non-terminals. 
        Each interior node of a parse tree represents the application of a production.
    </p>

    <!-- with attributes  -->

    <h1 class="country">India</h1>
   <h2 id="greeks">welcome to frontend class</h2>
</body>
</html>
