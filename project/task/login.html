<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Application Form of login </h2>
    <form action="/submit-form" method="post">
        <!-- Text Input -->
        <label for="user">USER ID:</label>
        <input type="user" id="user" name="user" placeholder="Enter USER_ID"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- COURSE NAME -->
        <label for="COURSE">Course:</label>
        <input type="Course" id="Course" name="Course"><br><br>
        
        <!-- College Name -->
        <label for="College">College:</label>
        <input type="College" id="College" name="College"><br><br>

         <!-- PASSED-OUTYEAR -->
         <label for="Passed-OutYear">Passed-OutYear:</label>
         <input type="Passed-OutYear" id="Passed-OutYear" name="Passed-OutYear"><br><br>
 

        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="100"><br><br>

        <!-- Dropdown Select -->
        <label for=" select Course">course:</label>
        <select id="Course" name="Course">
            <option value="JAVAFullStack">JAVAFullStack</option>
            <option value="PYTHONFullStack">PYTHONFullStack</option>
            <option value="DATA SCIENCE">DATA SCIENCE</option>
            <option value="DEVOPS">DEVOPS</option>
            <option value="AWS">AWS</option>
        </select><br><br>

        <!-- Date Input
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br> -->

        <!-- Time Input
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br> -->

        <!-- Color Input
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br> -->

        <!-- Checkbox -->
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>


         <!-- Checkbox -->
         <label for="Unsubscribe">UnSubscribe:</label>
         <input type="checkbox" id="UnSubscribe" name="UnSubscribe"><br><br>
 

        <!-- Radio Buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Dropdown Select -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="ITALY">ITaly</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="60"></textarea><br><br>

        <!-- File Input -->
        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Range Slider
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="20" max="200"><br><br> -->

        <!-- URL Input -->
        <label for="LINKIDEN">LINKIDEN:</label>
        <input type="url" id="LINKIDEN" name="LINKIDEN" placeholder="https://LINKIDEN.com"><br><br>

         <!-- URL Input -->
         <label for="GITHUB">GITHUB:</label>
         <input type="url" id="GITHUB" name="GITHUB" placeholder="https://GITHUB.com"><br><br>
 

        <!-- Submit Button -->
        <input type="submit" value="Submit Form">

        <!-- Reset Button -->
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
